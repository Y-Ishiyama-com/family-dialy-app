name: Security & Quality Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            infrastructure/package-lock.json

      - name: Check Frontend dependencies
        working-directory: frontend
        run: |
          npm ci
          npm audit --audit-level=moderate || echo "âš ï¸ Some dependencies have vulnerabilities"

      - name: Check Infrastructure dependencies
        working-directory: infrastructure
        run: |
          npm ci
          npm audit --audit-level=moderate || echo "âš ï¸ Some dependencies have vulnerabilities"

  python-security:
    name: Python Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Bandit security check
        working-directory: backend
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Safety check for dependencies
        working-directory: backend
        run: |
          safety check --json || echo "âš ï¸ Some dependencies have known vulnerabilities"

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install quality tools
        run: |
          pip install pylint flake8

      - name: Run flake8
        working-directory: backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=120 || true

      - name: Run pylint
        working-directory: backend
        run: pylint *.py --fail-under=7 --max-line-length=120 || echo "âš ï¸ Code quality issues found"

  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Check TypeScript types
        working-directory: infrastructure
        run: npm run build

      - name: CDK Synth validation
        working-directory: infrastructure
        run: npx cdk synth --quiet

      - name: CDK context validation
        working-directory: infrastructure
        run: npx cdk context --json | jq '.' > /dev/null && echo "âœ“ CDK context is valid"

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, python-security, code-quality, infrastructure-validation]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "### ðŸ”’ Security & Quality Checks Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Checks Performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Dependency vulnerability scanning (npm audit)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Python security analysis (bandit, safety)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Code quality checks (flake8, pylint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ“ Infrastructure validation (CDK synth)" >> $GITHUB_STEP_SUMMARY
